services:
  # React Frontend (Rsbuild)
  frontend:
    build:
      context: .
      args:
        - PUBLIC_API_URL=http://api-mock:${API_PORT}
        - FRONTEND_PORT=${FRONTEND_PORT}
        - API_PORT=${API_PORT}
    ports:
      - '${FRONTEND_PORT}:${FRONTEND_PORT}'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    environment:
      - PORT=${FRONTEND_PORT}
    env_file:
      - .env
    depends_on:
      - api-mock

  # Node.js Mock Backend
  api-mock:
    build:
      context: ../mock
    ports:
      - '${MOCK_PORT}:${MOCK_PORT}'
    volumes:
      - ../mock:/app
      - /app/node_modules
    env_file:
      - .env
